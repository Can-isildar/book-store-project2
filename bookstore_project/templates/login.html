{% extends 'bootstrap_base.html' %}

{% load static %}

{% block page_title %}
    index.html
{% endblock page_title %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<section class="vh-80 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
              <i class="bi bi-person-circle"></i>  <label class="form-label" for="typeEmailX">Username</label>
                  <div class="form-control-lg">{{ form.username }}</div>
              </div>

              <div class="form-outline form-white mb-4">
               <i class="bi bi-key-fill"></i>  <label class="form-label" for="typePasswordX">Password</label>
                   <div class="form-control-lg" >{{ form.password }}</div>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>


            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>




{% endblock %}

{% extends 'bootstrap_base.html' %}

{% load static %}

{% block content %}

<h1>{{name}} Edit</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}

    <div class="container-sm">
       <div class="fluid">
          <div class="row d-flex justify-content-center align-items-center h-100">
                 <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                     <div class="card" style="border-radius: 15px;">
                         <div class="card-body p-5" style="text-align:start">
                            {{ form.as_p }}
                         </div>
                     </div>
                 </div>
          </div>
       </div>
    </div>
<div class="d-grid gap-2 d-md-flex justify-content-md-center my-2">

       <button onclick="#" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>

    <button type="submit" value="Submit" class="btn btn-primary"> Save changes
    </button>
</div>
</form>

{% endblock %}
